<!-- Display the dates using filter parameters -->

<html ng-app="dates">
    <head>
        <title>Date filter using Angular JS</title>
        <script src="angular.js"></script>
        <script>
            var app = angular.module('dates',[])
            app.controller('datesCtrl',function($scope){
                $scope.currDate = new Date()
            })
        </script>
    </head>

    <body ng-controller="datesCtrl">
        <h1>Dates Display in different format</h1>

        <p>Default Format: {{currDate | date }}</p>
        <p>Custom Format (yyyy-mm-dd): {{currDate | date:'yyyy-mm-dd'}}</p>
        <p>Short Date: {{currDate | date:'shortDate'}}</p>
        <p>Full Date: {{currDate | date:'fullDate'}}</p>

    </body>
</html>
